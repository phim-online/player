<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video M3U8 Player</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #video-container {
            width: 90%;
            max-width: 1280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<script>
    function removeAdsFromManifest(manifestText) {
        const lines = manifestText.split('\n');
        const cleanedLines = [];
        let buffer = [];
        let inAdBlock = false;
        let blockStartLine = -1;

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];

            if (line.startsWith('#EXT-X-DISCONTINUITY')) {
                if (inAdBlock) {
                    let totalDuration = 0;
                    let segmentCount = 0;

                    for (const bufferedLine of buffer) {
                        if (bufferedLine.startsWith('#EXTINF:')) {
                            const durationMatch = bufferedLine.match(/#EXTINF:([\d.]+)/);
                            if (durationMatch) {
                                totalDuration += parseFloat(durationMatch[1]);
                                segmentCount++;
                            }
                        }
                    }
                    const isAdBlock =
                        segmentCount > 10 &&
                        totalDuration > 20 &&
                        totalDuration < 90;

                    if (!isAdBlock) {
                        cleanedLines.push(...buffer);
                    }
                    buffer = [];
                    inAdBlock = false;
                    cleanedLines.push(line);
                } else {
                    inAdBlock = true;
                    blockStartLine = i;
                    buffer.push(line);
                }
            } else if (inAdBlock) {
                buffer.push(line);
            } else {
                cleanedLines.push(line);
            }
        }

        if (inAdBlock) {
            let totalDuration = 0;
            let segmentCount = 0;
            for (const bufferedLine of buffer) {
                if (bufferedLine.startsWith('#EXTINF:')) {
                    const durationMatch = bufferedLine.match(/#EXTINF:([\d.]+)/);
                    if (durationMatch) {
                        totalDuration += parseFloat(durationMatch[1]);
                        segmentCount++;
                    }
                }
            }
            const isAdBlock =
                segmentCount > 10 &&
                totalDuration > 20 &&
                totalDuration < 90;

            if (!isAdBlock) {
                cleanedLines.push(...buffer);
            }
        }

        if (cleanedLines.length > 0 && cleanedLines[cleanedLines.length - 1].startsWith('#EXT-X-DISCONTINUITY')) {
            const lastBlock = lines.slice(blockStartLine);
            let totalDuration = 0;
            for (const line of lastBlock) {
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/#EXTINF:([\d.]+)/);
                    if (match) {
                        totalDuration += parseFloat(match[1]);
                    }
                }
            }
            if (totalDuration === 0) {
                cleanedLines.pop();
            }
        }
        
        return cleanedLines.join('\n');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video');
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('url') || 'https://s5.phim1280.tv/20250516/FrrHOHan/index.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            
            hls.on(Hls.Events.MANIFEST_LOADING, (event, data) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', data.url);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const originalManifest = xhr.responseText;
                        const cleanedManifest = removeAdsFromManifest(originalManifest);
                        hls.loadSource(URL.createObjectURL(new Blob([cleanedManifest], { type: 'application/vnd.apple.mpegurl' })));
                    } else {
                        console.error('Error loading manifest:', xhr.status, xhr.statusText);
                    }
                };
                xhr.onerror = function() {
                    console.error('Network error loading manifest.');
                };
                xhr.send();
                
                event.preventDefault(); 
            });

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            
            hls.loadSource(m3u8Url); 
            hls.attachMedia(video);

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Logic cho trình duyệt hỗ trợ gốc, không áp dụng việc loại bỏ quảng cáo
            video.src = m3u8Url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    });
</script>

</body>
</html>
