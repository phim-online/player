<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video M3U8 Player (No Ads)</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #video-container {
            width: 90%;
            max-width: 1280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<script>
    // Logic loại bỏ quảng cáo + xử lý convertv7
    function removeAdsFromManifest(manifestText, playlistUrl) {
        return manifestText.replace(
            /(?:^|#EXT-X-DISCONTINUITY)[\s\S]*?(?=#EXT-X-DISCONTINUITY|$)/g,
            block => {
                // ---- xử lý convertv7 và chuẩn hoá link ----
                block = block.replace(/^[^#].*$/gm, line => {
                    try {
                        if (line.startsWith("http")) {
                            line = line.replace("/convertv7/", "/");
                        }
                        const parsedUrl = new URL(line, playlistUrl);
                        return parsedUrl.toString();
                    } catch {
                        return line;
                    }
                });

                // ---- logic phát hiện quảng cáo ----
                const durations = [...block.matchAll(/#EXTINF:([\d.]+)/g)].map(m => +m[1]);
                const segs = durations.length;
                const shortSegs = durations.filter(d => d < 3).length;

                // Rule: block có >2 segment thì mới xét
                const isAd = segs > 2 && (segs < 20 || shortSegs > segs / 2);

                return isAd ? "#EXT-X-DISCONTINUITY\n" : block;
            }
        );
    }

    // Xử lý playlist tổng thể
    async function fetchAndProcessPlaylist(playlistUrl) {
        let req;
        try {
            req = await fetch(playlistUrl);
            if (!req.ok) throw new Error(`Failed to fetch playlist: ${req.statusText}`);
        } catch (error) {
            console.error('Failed to fetch playlist:', error);
            return playlistUrl;
        }

        let playlistText = await req.text();

        // Nếu là master playlist → load sub
        if (playlistText.includes('#EXT-X-STREAM-INF')) {
            const subPlaylistUrl = playlistText.trim().split('\n').slice(-1)[0];
            return fetchAndProcessPlaylist(subPlaylistUrl);
        }

        // Lọc quảng cáo + convertv7
        const processedPlaylist = removeAdsFromManifest(playlistText, playlistUrl);

        return URL.createObjectURL(
            new Blob([processedPlaylist], { type: req.headers.get('Content-Type') ?? 'text/plain' })
        );
    }
    
    document.addEventListener('DOMContentLoaded', async () => {
        const video = document.getElementById('video');
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('url') || 'https://s5.phim1280.tv/20250516/FrrHOHan/index.m3u8';

        try {
            const processedUrl = await fetchAndProcessPlaylist(m3u8Url);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(processedUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = processedUrl;
                video.addEventListener('loadedmetadata', () => video.play());
            } else {
                console.error("Trình duyệt không hỗ trợ HLS.");
            }
        } catch (error) {
            console.error("Lỗi khi xử lý playlist:", error);
        }
    });
</script>

</body>
</html>
