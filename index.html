<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video M3U8 Player (No Ads)</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #video-container {
            width: 90%;
            max-width: 1280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

<script src="https://clean-manifest.pages.dev/manifest-processor.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const video = document.getElementById('video');
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('url') || 'https://s5.phim1280.tv/20250516/FrrHOHan/index.m3u8';

        try {
            // Gọi hàm fetchAndProcessPlaylist từ file JS mà bạn đã import
            const processedUrl = await window.fetchAndProcessPlaylist(m3u8Url);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(processedUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = processedUrl;
                video.addEventListener('loadedmetadata', () => video.play());
            } else {
                console.error("Trình duyệt không hỗ trợ HLS.");
            }
        } catch (error) {
            console.error("Lỗi khi xử lý playlist:", error);
        }
    });
</script>

</body>
</html>
